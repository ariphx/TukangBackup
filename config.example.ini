# Contoh file konfigurasi untuk TukangBackup.pykit
# Salin file ini menjadi config.ini dan isi nilainya dengan data Anda.
# Jangan pernah upload file config.ini asli Anda ke repositori publik.

[SSH]
# Nama alias/panggilan untuk server agar mudah dikenali di log
server_name = Server Produksi Utama

# User untuk login SSH ke server remote
user = 

# Alamat IP atau domain dari server remote
server_ip = 

[DATABASE]
# User database MySQL di server remote
user = 

# Password untuk user database di atas
password = 

[LOCAL]
# Folder di PC ini untuk menyimpan file backup .tar.gz
# Gunakan forward slash (/) bahkan di Windows untuk kompatibilitas.
# Contoh: D:/Backup/ServerDB/
destination_folder = 

# Hapus backup yang lebih tua dari (jumlah hari). Set 0 untuk menonaktifkan.
cleanup_after_days = 30
